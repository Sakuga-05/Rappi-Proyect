<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Conductores</h3>
                    <button class="btn btn-info btn-md" [routerLink]="['/drivers/create']">Crear</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">ID</th>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">Email</th>
                                <th class="px-4 py-3">Tel√©fono</th>
                                <th class="px-4 py-3">Licencia</th>
                                <th class="px-4 py-3">Estado</th>
                                <th class="px-4 py-3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of drivers">
                                <td class="px-4 py-3">{{ driver.id }}</td>
                                <td class="px-4 py-3">{{ driver.name }}</td>
                                <td class="px-4 py-3">{{ driver.email }}</td>
                                <td class="px-4 py-3">{{ driver.phone }}</td>
                                <td class="px-4 py-3">{{ driver.license_number }}</td>
                                <td class="px-4 py-3">
                                    <span *ngIf="driver.status === 'available'" class="badge badge-success">Disponible</span>
                                    <span *ngIf="driver.status === 'on_duty'" class="badge badge-primary">En Servicio</span>
                                    <span *ngIf="driver.status === 'off_duty'" class="badge badge-secondary">Fuera de Servicio</span>
                                </td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/drivers/view', driver.id]">Info</button>
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/drivers/update', driver.id]">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteDriver(driver.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
