<div class="header">
  <h1>{{ isView ? 'Ver' : (id ? 'Editar' : 'Crear') }} Conductor</h1>
</div>

<div class="container-fluid mt--4">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card card-ice shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">{{ isView ? 'Ver' : (id ? 'Editar' : 'Crear') }} Conductor</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control form-ice" id="name" formControlName="name" 
                     [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
                El nombre es requerido
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control form-ice" id="email" formControlName="email"
                     [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email']">
                El email no es válido
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" class="form-control form-ice" id="phone" formControlName="phone"
                     [class.is-invalid]="form.get('phone')?.invalid && form.get('phone')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('phone')?.errors?.['required']">
                El teléfono es requerido
              </div>
            </div>

            <div class="form-group">
              <label for="license_number">Número de Licencia</label>
              <input type="text" class="form-control form-ice" id="license_number" formControlName="license_number"
                     [class.is-invalid]="form.get('license_number')?.invalid && form.get('license_number')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('license_number')?.errors?.['required']">
                La licencia es requerida
              </div>
            </div>

            <div class="form-group">
              <label for="status">Estado</label>
              <select class="form-control form-ice" id="status" formControlName="status"
                      [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
                <option value="available">Disponible</option>
                <option value="on_duty">En Servicio</option>
                <option value="off_duty">Fuera de Servicio</option>
              </select>
              <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
                El estado es requerido
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-ice" [routerLink]="['/drivers/list']">Volver</button>
              <button type="submit" class="btn btn-ice-success" *ngIf="!isView">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
