<div class="header">
  Asistente Inteligente
</div>

<div class="cont">
  <div class="container-fluid mt--0.1">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <!-- Header del chat -->
          <div class="card-header">
            <h4 class="mb-0">Asistente Inteligente</h4>
          </div>

          <!-- Cuerpo del chat -->
          <div class="card-body chat-body">
            <div class="chat-area" #scrollArea>
              <div *ngFor="let m of messages" class="message" 
                   [ngClass]="{'from-user': m.from === 'user', 'from-bot': m.from === 'bot'}">

                <!-- Avatar solo para el bot -->
                <img *ngIf="m.from === 'bot'" src="assets/img/yeti.png" class="avatar">

                <div class="bubble">{{ m.text }}</div>
              </div>

              <div *ngIf="loading" class="message from-bot">
                <img src="../../../assets/img/avatar.png" class="avatar">
                <div class="bubble">...</div>
              </div>
            </div>
          </div>

          <!-- Footer con input -->
          <div class="card-footer">
            <form (ngSubmit)="send()" class="d-flex">
              <input type="text" class="form-control mr-2" [(ngModel)]="inputText" name="inputText" placeholder="Escribe tu pregunta..." autocomplete="off" />
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
