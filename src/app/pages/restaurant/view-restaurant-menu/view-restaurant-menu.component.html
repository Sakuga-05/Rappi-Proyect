<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Restaurantes Disponibles</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">Email</th>
                                <th class="px-4 py-3">Teléfono</th>
                                <th class="px-4 py-3">Dirección</th>
                                <th class="px-4 py-3">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let restaurant of restaurants">
                                <td class="px-4 py-3">{{restaurant.name}}</td>
                                <td class="px-4 py-3">{{restaurant.email}}</td>
                                <td class="px-4 py-3">{{restaurant.phone}}</td>
                                <td class="px-4 py-3">{{restaurant.address}}</td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-info btn-sm" (click)="viewMenu(restaurant.id)">Ver Menú</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
