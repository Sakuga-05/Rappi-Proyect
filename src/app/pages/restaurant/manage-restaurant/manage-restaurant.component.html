<div class="card">
  <div class="card-header">
    <h3 *ngIf="mode===1">Ver Restaurante</h3>
    <h3 *ngIf="mode===2">Crear Restaurante</h3>
    <h3 *ngIf="mode===3">Editar Restaurante</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="theFormGroup" (ngSubmit)="mode===2 ? createRestaurant() : updateRestaurant()">
      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" formControlName="name" [readonly]="mode===1" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" [readonly]="mode===1" />
      </div>
      <div class="form-group">
        <label>TelÃ©fono</label>
        <input class="form-control" formControlName="phone" [readonly]="mode===1" />
      </div>
      <div class="form-group">
        <label>DirecciÃ³n</label>
        <input class="form-control" formControlName="address" [readonly]="mode===1" />
      </div>

      <div class="mt-3">
        <button *ngIf="mode!==1" class="btn btn-primary" type="submit">Guardar</button>
        <button class="btn btn-secondary ml-2" (click)="back()" type="button">Volver</button>
      </div>
    </form>
  </div>
</div>
