<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">

        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode == 1">Info Producto</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>

        <div class="card-body">

          <form class="form" [formGroup]="theFormGroup">
            <div class="card-body container">

              <!-- ID -->
              <div class="row">
                <div class="col-3">ID</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="id"
                    disabled
                  />
                </div>
              </div>

              <br />

              <!-- NAME -->
              <div class="row">
                <div class="col-3">Nombre</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="name"
                  />

                  <div
                    *ngIf="
                      getTheFormGroup.name.errors &&
                      (getTheFormGroup.name.dirty ||
                        getTheFormGroup.name.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.required"
                      class="msnError"
                      >Requerido</strong>
                    <strong
                      *ngIf="getTheFormGroup.name.errors.minlength"
                      class="msnError"
                      >Mínimo 3 caracteres</strong>
                    <strong
                      *ngIf="getTheFormGroup.name.errors.maxlength"
                      class="msnError"
                      >Máximo 100 caracteres</strong>
                  </div>
                </div>
              </div>

              <br />

              <!-- DESCRIPTION -->
              <div class="row">
                <div class="col-3">Descripción</div>
                <div class="col-9">
                  <textarea
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="description"
                    rows="3"
                  ></textarea>

                  <div
                    *ngIf="
                      getTheFormGroup.description.errors &&
                      (getTheFormGroup.description.dirty ||
                        getTheFormGroup.description.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.description.errors.required"
                      class="msnError"
                      >Requerido</strong>
                    <strong
                      *ngIf="getTheFormGroup.description.errors.minlength"
                      class="msnError"
                      >Mínimo 3 caracteres</strong>
                    <strong
                      *ngIf="getTheFormGroup.description.errors.maxlength"
                      class="msnError"
                      >Máximo 100 caracteres</strong>
                  </div>
                </div>
              </div>

              <br />

              <!-- PRICE -->
              <div class="row">
                <div class="col-3">Precio</div>
                <div class="col-9">
                  <input
                    type="number"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="price"
                    min="0.01"
                    step="0.01"
                  />

                  <div
                    *ngIf="
                      getTheFormGroup.price.errors &&
                      (getTheFormGroup.price.dirty ||
                        getTheFormGroup.price.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.price.errors.required"
                      class="msnError"
                      >Requerido</strong>
                    <strong
                      *ngIf="getTheFormGroup.price.errors.min"
                      class="msnError"
                      >Debe ser mayor a 0</strong>
                  </div>
                </div>
              </div>

              <br />

              <!-- CATEGORY -->
              <div class="row">
                <div class="col-3">Categoría</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="category"
                  />

                  <div
                    *ngIf="
                      getTheFormGroup.category.errors &&
                      (getTheFormGroup.category.dirty ||
                        getTheFormGroup.category.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.category.errors.required"
                      class="msnError"
                      >Requerido</strong>
                    <strong
                      *ngIf="getTheFormGroup.category.errors.minlength"
                      class="msnError"
                      >Mínimo 3 caracteres</strong>
                    <strong
                      *ngIf="getTheFormGroup.category.errors.maxlength"
                      class="msnError"
                      >Máximo 50 caracteres</strong>
                  </div>
                </div>
              </div>

              <br />

              <!-- BUTTONS -->
              <div class="row">
                <div class="col-3"></div>
                <div class="col-9">

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="back()"
                    *ngIf="mode == 1"
                  >
                    Regresar
                  </button>

                  <button
                    type="button"
                    class="btn btn-success btn-block"
                    (click)="createProduct()"
                    *ngIf="mode == 2"
                  >
                    Crear
                  </button>

                  <button
                    type="button"
                    class="btn btn-warning btn-block"
                    (click)="upProduct()"
                    *ngIf="mode == 3"
                  >
                    Actualizar
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="back()"
                    *ngIf="mode == 2 || mode == 3"
                  >
                    Cancelar
                  </button>
                </div>
              </div>

            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
