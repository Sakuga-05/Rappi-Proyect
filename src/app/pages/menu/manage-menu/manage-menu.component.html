<!-- HEADER -->
<div class="header-dashboard">
  <div class="container-fluid">
    <div class="header-body">
      <h1 class="title-dashboard">
        {{ mode === 1 ? 'Ver Menú' : (mode === 2 ? 'Crear Menú' : 'Editar Menú') }}
      </h1>
      <p class="subtitle-dashboard">Administra los menús de tus restaurantes de manera rápida y segura</p>
    </div>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card card-ice shadow">
        <div class="card-body">

          <form [formGroup]="theForm" (ngSubmit)="mode===2 ? create() : update()">

            <div class="form-group mb-3">
              <label>Producto</label>
              <select formControlName="product_id" class="form-control" [disabled]="mode===1">
                <option [ngValue]="null">-- Seleccione --</option>
                <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name || ('#' + p.id) }}</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label>Restaurante</label>
              <select formControlName="restaurant_id" class="form-control" [disabled]="mode===1">
                <option [ngValue]="null">-- Seleccione --</option>
                <option *ngFor="let r of restaurants" [ngValue]="r.id">{{ r.name || ('#' + r.id) }}</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label>Precio</label>
              <input type="number" class="form-control" formControlName="price" [readonly]="mode===1">
            </div>

            <div class="form-group mb-4">
              <label>Disponible</label>
              <select formControlName="availability" class="form-control" [disabled]="mode===1">
                <option [ngValue]="true">Sí</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>

            <div class="d-flex flex-wrap gap-2 justify-content-end">
              <button *ngIf="mode!==1" type="submit" class="btn btn-ice-primary">Guardar</button>
              <button type="button" class="btn btn-ice-secondary" (click)="back()">Volver</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
