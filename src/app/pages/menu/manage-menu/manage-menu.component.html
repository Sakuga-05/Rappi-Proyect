<div class="card">
  <div class="card-header">
    <h3 *ngIf="mode===1">Ver Menú</h3>
    <h3 *ngIf="mode===2">Crear Menú</h3>
    <h3 *ngIf="mode===3">Editar Menú</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="theForm" (ngSubmit)="mode===2 ? create() : update()">
      <div class="form-group">
        <label>Producto</label>
        <select formControlName="product_id" class="form-control" [disabled]="mode===1">
          <option [ngValue]="null">-- Seleccione --</option>
          <option *ngFor="let p of products" [ngValue]="p.id">{{p.name || ('#' + p.id)}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Restaurante</label>
        <select formControlName="restaurant_id" class="form-control" [disabled]="mode===1">
          <option [ngValue]="null">-- Seleccione --</option>
          <option *ngFor="let r of restaurants" [ngValue]="r.id">{{r.name || ('#' + r.id)}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input formControlName="price" type="number" class="form-control" [readonly]="mode===1">
      </div>
      <div class="form-group">
        <label>Disponible</label>
        <select formControlName="available" class="form-control" [disabled]="mode===1">
          <option [ngValue]="true">Si</option>
          <option [ngValue]="false">No</option>
        </select>
      </div>
      <div class="mt-3">
        <button *ngIf="mode!==1" class="btn btn-primary" type="submit">Guardar</button>
        <button class="btn btn-secondary ml-2" (click)="back()" type="button">Volver</button>
      </div>
    </form>
  </div>
</div>
