<div class="header">
  <h1>Motocicletas</h1>
</div>

<div class="container-fluid mt--4">
  <div class="row">
    <div class="col">
      <div class="card card-ice shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Motocicletas</h3>
          <button class="btn btn-ice" [routerLink]="['/motorcycles/create']">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-ice table-hover align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Placa</th>
                  <th>Marca</th>
                  <th>AÃ±o</th>
                  <th>Estado</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let moto of motorcycles">
                  <td>{{ moto.id }}</td>
                  <td>{{ moto.license_plate }}</td>
                  <td>{{ moto.brand }}</td>
                  <td>{{ moto.year }}</td>
                  <td>
                    <span *ngIf="moto.status === 'available'" class="badge badge-ice-success">Disponible</span>
                    <span *ngIf="moto.status === 'in_use'" class="badge badge-ice-primary">En Uso</span>
                    <span *ngIf="moto.status === 'maintenance'" class="badge badge-ice-warning">Mantenimiento</span>
                  </td>
                  <td>
                    <button class="btn btn-ice-warning btn-sm" [routerLink]="['/motorcycles/view', moto.id]">Info</button>
                    <button class="btn btn-ice-warning btn-sm" [routerLink]="['/motorcycles/update', moto.id]">Editar</button>
                    <button class="btn btn-ice-danger btn-sm" (click)="deleteMotorcycle(moto.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
