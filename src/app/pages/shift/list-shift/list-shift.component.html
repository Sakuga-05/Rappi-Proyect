<div class="header">
  <h1>Turnos</h1>
</div>

<div class="container-fluid mt--4">
  <div class="row">
    <div class="col">
      <div class="card card-ice shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Turnos</h3>
          <button class="btn btn-ice" [routerLink]="['/shifts/create']">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-ice table-hover align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Conductor</th>
                  <th>Motocicleta</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Estado</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let shift of shifts">
                  <td>{{ shift.id }}</td>
                  <td>{{ getDriverName(shift.driver_id) }}</td>
                  <td>{{ getMotorcyclePlate(shift.motorcycle_id) }}</td>
                  <td>{{ shift.start_time | date:'short' }}</td>
                  <td>{{ shift.end_time | date:'short' }}</td>
                  <td>
                    <span *ngIf="shift.status === 'active'" class="badge badge-ice-success">Activo</span>
                    <span *ngIf="shift.status === 'completed'" class="badge badge-ice-secondary">Completado</span>
                    <span *ngIf="shift.status === 'cancelled'" class="badge badge-ice-danger">Cancelado</span>
                  </td>
                  <td>
                    <button class="btn btn-ice-warning btn-sm" [routerLink]="['/shifts/view', shift.id]">Info</button>
                    <button class="btn btn-ice-warning btn-sm" [routerLink]="['/shifts/update', shift.id]">Editar</button>
                    <button class="btn btn-ice-danger btn-sm" (click)="deleteShift(shift.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
