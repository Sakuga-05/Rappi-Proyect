<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">{{ isView ? 'Ver' : (id ? 'Editar' : 'Crear') }} Turno</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()">
                        <div class="form-group">
                            <label for="driver_id">Conductor</label>
                            <select class="form-control" id="driver_id" formControlName="driver_id"
                                    [class.is-invalid]="form.get('driver_id')?.invalid && form.get('driver_id')?.touched">
                                <option value="">Seleccione un conductor</option>
                                <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.name }}</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="form.get('driver_id')?.errors?.['required']">
                                El conductor es requerido
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="motorcycle_id">Motocicleta</label>
                            <select class="form-control" id="motorcycle_id" formControlName="motorcycle_id"
                                    [class.is-invalid]="form.get('motorcycle_id')?.invalid && form.get('motorcycle_id')?.touched">
                                <option value="">Seleccione una motocicleta</option>
                                <option *ngFor="let moto of motorcycles" [value]="moto.id">{{ moto.license_plate }} - {{ moto.brand }}</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="form.get('motorcycle_id')?.errors?.['required']">
                                La motocicleta es requerida
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="start_time">Fecha/Hora de Inicio</label>
                            <input type="datetime-local" class="form-control" id="start_time" formControlName="start_time"
                                   [class.is-invalid]="form.get('start_time')?.invalid && form.get('start_time')?.touched">
                            <div class="invalid-feedback" *ngIf="form.get('start_time')?.errors?.['required']">
                                La fecha de inicio es requerida
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="end_time">Fecha/Hora de Fin</label>
                            <input type="datetime-local" class="form-control" id="end_time" formControlName="end_time"
                                   [class.is-invalid]="form.get('end_time')?.invalid && form.get('end_time')?.touched">
                            <div class="invalid-feedback" *ngIf="form.get('end_time')?.errors?.['required']">
                                La fecha de fin es requerida
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status">Estado</label>
                            <select class="form-control" id="status" formControlName="status"
                                    [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
                                <option value="active">Activo</option>
                                <option value="completed">Completado</option>
                                <option value="cancelled">Cancelado</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
                                El estado es requerido
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" [routerLink]="['/shifts/list']">Volver</button>
                            <button type="submit" class="btn btn-success" *ngIf="!isView">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
