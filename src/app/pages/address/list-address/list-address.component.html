<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Direcciones</h3>
                    <div>
                        <button class="btn btn-info btn-md mr-2" [routerLink]="['/orders/list']">Volver</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">Calle</th>
                                <th class="px-4 py-3">Ciudad</th>
                                <th class="px-4 py-3">CÃ³digo Postal</th>
                                <th class="px-4 py-3">Pedido</th>
                                <th class="px-4 py-3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let address of addresses">
                                <td class="px-4 py-3">{{address.street}}</td>
                                <td class="px-4 py-3">{{address.city}}</td>
                                <td class="px-4 py-3">{{address.postal_code}}</td>
                                <td class="px-4 py-3">{{ getOrderLabel(address.order_id) }}</td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/addresses/view', address.id]">Info</button>
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/addresses/update', address.id]">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteAddress(address.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
