<!-- HEADER DASHBOARD -->
<div class="header-dashboard">
  <div class="container-fluid">
    <div class="header-body">
      <h1 class="title-dashboard">Direcciones</h1>
      <p class="subtitle-dashboard">Gestiona las direcciones de tus pedidos de manera fácil</p>
    </div>
  </div>
</div>

<!-- TABLE CONTENT -->
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card card-ice shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Direcciones</h3>
          <div>
            <button class="btn btn-ice-info btn-md" [routerLink]="['/orders/list']">Volver</button>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-ice table-hover align-middle">
            <thead>
              <tr>
                <th>Calle</th>
                <th>Ciudad</th>
                <th>Código Postal</th>
                <th>Pedido</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let address of addresses">
                <td>{{address.street}}</td>
                <td>{{address.city}}</td>
                <td>{{address.postal_code}}</td>
                <td>{{ getOrderLabel(address.order_id) }}</td>
                <td class="d-flex flex-wrap gap-1">
                  <button class="btn btn-ice-warning btn-sm" [routerLink]="['/addresses/view', address.id]">Info</button>
                  <button class="btn btn-ice-warning btn-sm" [routerLink]="['/addresses/update', address.id]">Editar</button>
                  <button class="btn btn-ice-danger btn-sm" (click)="deleteAddress(address.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
