<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Dirección</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label>Pedido</label>
              <select formControlName="order_id" class="form-control" [disabled]="orderIdLocked">
                <option value="">Seleccionar pedido</option>
                <option *ngFor="let o of orders" [value]="o.id">Pedido #{{o.id}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Calle</label>
              <input formControlName="street" class="form-control" />
            </div>
            <div class="form-group">
              <label>Ciudad</label>
              <input formControlName="city" class="form-control" />
            </div>
            <div class="form-group">
              <label>Estado/Departamento</label>
              <input formControlName="state" class="form-control" />
            </div>
            <div class="form-group">
              <label>Código Postal</label>
              <input formControlName="postal_code" class="form-control" />
            </div>
            <div class="form-group">
              <label>Información Adicional</label>
              <textarea formControlName="additional_info" class="form-control" rows="3"></textarea>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
