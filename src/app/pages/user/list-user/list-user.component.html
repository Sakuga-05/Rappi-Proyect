<!-- HEADER -->
<div class="header-users">
  <h2 class="title">Usuarios</h2>
</div>

<!-- CONTENT -->
<div class="cont">
<div class="container-fluid users-wrapper">

  <div class="row justify-content-center">
    <div class="col-lg-11 col-xl-10">

      <div class="card ice-card shadow">

        <!-- CARD HEADER -->
        <div class="card-header d-flex justify-content-between align-items-center ice-header">
          <h3 class="mb-0">Listado de Usuarios</h3>
          <button class="btn ice-btn" [routerLink]="['/users/create']">Crear Usuario</button>
        </div>

        <!-- TABLE -->
        <div class="card-body">
          <table class="table ice-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acción</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                  <button class="btn ice-btn-sm" [routerLink]="['/users/view', user.id]">Info</button>
                  <button class="btn ice-btn-sm" [routerLink]="['/users/update', user.id]">Editar</button>
                  <button class="btn ice-btn-sm-danger" (click)="deleteUser(user.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
