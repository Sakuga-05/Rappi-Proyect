<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Usuarios</h3>
                    <div>
                        <button class="btn btn-info btn-md mr-2" [routerLink]="['/users/create']">Crear</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">ID</th>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">Email</th>
                                <th class="px-4 py-3">Tel√©fono</th>
                                <th class="px-4 py-3">Creado</th>
                                <th class="px-4 py-3">Opciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let user of users">
                                <td class="px-4 py-3">{{user.id}}</td>
                                <td class="px-4 py-3">{{user.name}}</td>
                                <td class="px-4 py-3">{{user.email}}</td>
                                <td class="px-4 py-3">{{user.phone}}</td>
                                <td class="px-4 py-3">{{user.created_at | date:'short'}}</td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/users/view', user.id]">Info</button>
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/users/update', user.id]">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
