<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Clientes</h3>
                    <div>
                        <button class="btn btn-info btn-md mr-2" [routerLink]="['/customers/create']">Crear</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">Nombre</th>
                                <th class="px-4 py-3">Email</th>
                                <th class="px-4 py-3">Tel√©fono</th>
                                <th class="px-4 py-3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers">
                                <td class="px-4 py-3">{{customer.name}}</td>
                                <td class="px-4 py-3">{{customer.email}}</td>
                                <td class="px-4 py-3">{{customer.phone}}</td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/customers/view', customer.id]">Info</button>
                                    <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/customers/update', customer.id]">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
