<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Cliente</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label>Nombre</label>
              <input formControlName="name" class="form-control" [disabled]="isView" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" class="form-control" [disabled]="isView" />
            </div>
            <div class="form-group">
              <label>Tel√©fono</label>
              <input formControlName="phone" class="form-control" [disabled]="isView" />
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit" *ngIf="!isView">Guardar</button>
              <button class="btn btn-secondary" type="button" *ngIf="isView" [routerLink]="['/customers/list']">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
