<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Menús {{ selectedRestaurantId ? 'del Restaurante ' + getRestaurantName(selectedRestaurantId) : '' }}</h3>
                    <div>
                        <a href="#/cart" class="btn btn-success btn-md">Ver Carrito</a>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="bg-blue text-white">
                            <tr>
                                <th class="px-4 py-3">Producto</th>
                                <th class="px-4 py-3">Restaurante</th>
                                <th class="px-4 py-3">Precio</th>
                                <th class="px-4 py-3">Disponible</th>
                                <th class="px-4 py-3">Cantidad</th>
                                <th class="px-4 py-3">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let menu of filteredMenus">
                                <td class="px-4 py-3">{{ getProductName(menu.product_id) }}</td>
                                <td class="px-4 py-3">{{ getRestaurantName(menu.restaurant_id) }}</td>
                                <td class="px-4 py-3">${{ menu.price }}</td>
                                <td class="px-4 py-3">
                                    <span *ngIf="menu.availability" class="badge badge-success">Sí</span>
                                    <span *ngIf="!menu.availability" class="badge badge-danger">No</span>
                                </td>
                                <td class="px-4 py-3">
                                    <input type="number" class="form-control form-control-sm" min="1" 
                                    [(ngModel)]="quantities[menu.id]" style="max-width: 80px;">
                                </td>
                                <td class="px-4 py-3">
                                    <button class="btn btn-info btn-sm" 
                                            (click)="addToCart(menu)"
                                            [disabled]="!menu.available">
                                        Agregar al Carrito
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
