<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Pedido</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label>Cliente</label>
              <select formControlName="customer_id" class="form-control" [disabled]="isView">
                <option value="">Seleccionar cliente</option>
                <option *ngFor="let c of customers" [value]="c.id">{{ c.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Motocicleta</label>
              <select formControlName="motorcycle_id" class="form-control" [disabled]="isView">
                <option value="">Seleccionar motocicleta</option>
                <option *ngFor="let m of motorcycles" [value]="m.id">{{ m.license_plate }}</option>
              </select>
            </div>
            <div *ngIf="selectedMenu" class="form-group">
              <label>Men√∫ seleccionado</label>
              <div class="form-control-plaintext">{{ selectedMenu?.name || ('#' + selectedMenu?.id) }} - ${{ selectedMenu?.price }}</div>
            </div>
            <div class="form-group">
              <label>Cantidad</label>
              <input formControlName="quantity" class="form-control" type="number" min="1" [disabled]="isView" />
            </div>
            <div class="form-group">
              <label>Estado</label>
              <select formControlName="status" class="form-control" [disabled]="isView">
                <option value="pending">Pendiente</option>
                <option value="preparing">Preparando</option>
                <option value="ready">Listo</option>
                <option value="delivered">Entregado</option>
              </select>
            </div>
            <div class="text-right">
              <button class="btn btn-primary" type="submit" *ngIf="!isView">Guardar</button>
              <button class="btn btn-secondary" type="button" *ngIf="isView" [routerLink]="['/orders/list']">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
